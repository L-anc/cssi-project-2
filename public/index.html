
<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Library App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <a class="navbar-item" href="viewSongs.html">
          View Songs
        </a>
      </div>
    </nav>
    <br>
    <h1 class="title has-text-centered">Song Library App</h1>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/best-rap-songs-1583527287.png?crop=0.5xw:1xh;center,top" width="325px" />
          <form action="javascript:void(0);">
            <div class="field">
              <br>
              <div class="control">
                <input class="input is-medium" type="text" id="title" placeholder="Enter a song title" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" id="artist" placeholder="Enter an artist name" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea is-medium is-rounded" type="text" id="message" placeholder="Add a Youtube link" required></textarea>
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick = "submitMessage()">
              Add Song
            </button>
          </form>
          <br>
        </div>
      </div>
    </section>
    
    <script src="js/writeSong.js"></script>
  </body>

</html>
